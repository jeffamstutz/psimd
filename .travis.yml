language: cpp

git:
  depth: 3

addons:
  apt:
    sources: 
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - g++-5
      - g++-6
      
matrix:
  include:
    - os: linux
      sudo: false
      env: GCC_VER="4.9"
      compiler: gcc
    - os: linux
      sudo: false
      compiler: gcc
    - os: linux
      sudo: false
      env: GCC_VER="6"
      compiler: gcc
    - os: osx
      compiler: clang
      osx_image: xcode8
  
script: 
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .

notifications:
  email:
    recipients:
      - jeffamstutz@gmail.com
    on_success: always
    on_failure: always